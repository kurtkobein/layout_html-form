<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      autocomplete="off"
      onsubmit="onSubmit()"
    >
      <fieldset class="block">
        <legend>Personal information</legend>

        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            name="userSurname"
            id="surname"
            required
          >
        </label>

        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            name="userName"
            id="name"
            required
          >
        </label>

        <label class="form-field" for="age">
          How old are You?
          <input
            type="number"
            name="userAge"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </label>

        <label class="form-field" for="birth">
          Full date of birth:
          <input
            type="date"
            name="userBirth"
            id="birth"
          >
        </label>

        <label class="form-field" for="agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="userAgreement"
            id="agreement"
          >
        </label>

      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>

        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="userEmail"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field" for="user_password">
          Password:
          <input
            type="password"
            name="userPassword"
            id="user_password"
            minlength="5"
            maxlength="28"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="radioButton"
            value="Yes"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="radioButton"
            value="No"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <label class="form-field" for="color">
          What is your favorite color?
          <input
            type="color"
            name="userFavoriteColor"
            id="color"
          >
        </label>

        <label class="form-field" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="userBedTime"
            id="time"
          >
        </label>

        <label class="form-field" for="select">
          What are your favorite brand of cars?
          <select
            name="userFavoriteBrand"
            id="select"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field" for="input">
          How do you rate our work?
          <input
            type="range"
            name="userFeedback"
            id="input"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea
            name="userComments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-field" for="recommend_select">
          Would you recommend us?
          <select name="userRecommend" id="recommend_select">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
